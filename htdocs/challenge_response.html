<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Challenge-Response Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Challenge-Response Authentication</h1>
        <form action="challenge_response_check.cgi" method="POST">
            <label for="challenge">Challenge:</label>
            <input type="text" id="challenge" name="challenge" required>
            <label for="response">Response:</label>
            <input type="text" id="response" name="response" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
